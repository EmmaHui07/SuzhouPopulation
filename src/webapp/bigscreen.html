<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大屏</title>
    <script src="commons/js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
    <script type="text/javascript" src="commons/js/table/echarts-liquidfill.min.js"></script>

    <link rel="stylesheet" href="commons/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://47.100.49.112:18080/arcgis/arcgis_js_v414_api/arcgis_js_api/library/4.14/esri/themes/dark/main.css"/>
    <!--<link rel="stylesheet" href="http://47.100.49.112:18080/arcgis/arcgis_js_v414_api/arcgis_js_api/library/4.14/esri/themes/light/main.css"/>-->
    <script type="text/javascript" src="http://47.100.49.112:18080/arcgis/arcgis_js_v414_api/arcgis_js_api/library/4.14/init.js"></script>

    <script type="text/javascript" src="commons/js/config.js"></script>
    <script type="text/javascript" src="commons/js/table/bigScreen.js"></script>
    <link rel="stylesheet" href="commons/css/bigScreen.css">

</head>

<body>
    <!--上部分-->
    <div class="div_top">
        <!--左边-->
        <div style="width: 30%;">
            <!--上半部分 人口变化雷达图-->
            <div style="width: 100%;height: 60%;position: relative;">
                <div style="height: 100%;width:calc(100% - 10px);border:3px solid #1e3462;;">
                    <!--左上角-->
                    <div style="position: absolute;
                         width: 10px;height: 10px;
                         border-top: 5px solid #346bb3;
                         border-left: 5px solid #346bb3;
                         left: -1px;top: -1px;"></div>
                    <!--右上角-->
                    <div style="position: absolute;
                         width: 10px;height: 10px;
                         border-top: 5px solid #346bb3;
                         border-right: 5px solid #346bb3;
                         right: 3px;
                         top: -1px;"></div>
                    <!--右下角-->
                    <div style="position: absolute;
                         width: 10px;height: 10px;
                         border-bottom:5px solid #346bb3;
                         border-right: 5px solid #346bb3;
                         right: 3px;
                         bottom: -6px;"></div>
                    <!--左下角-->
                    <div style="position: absolute;
                         width: 10px;height: 10px;
                         border-bottom:5px solid #346bb3;
                         border-left: 5px solid #346bb3;
                         left: -1px;
                         bottom: -6px;"></div>
                    <div id="chart_popchange" style="height: 100%;width: 100%;"></div>
                </div>

            </div>

            <!--下半部分 人口性质比-->
            <div style="width: 100%;height: 38%;margin-top: 2%;position: relative;">

                <div style="height: 100%;width:calc(100% - 10px);border:3px solid #1e3462;display: flex;">
                    <!--左上角-->
                    <div style="position: absolute;
                         width: 10px;height: 10px;
                         border-top: 5px solid #346bb3;
                         border-left: 5px solid #346bb3;
                         left: -1px;top: -1px;"></div>
                    <!--右上角-->
                    <div style="position: absolute;
                         width: 10px;height: 10px;
                         border-top: 5px solid #346bb3;
                         border-right: 5px solid #346bb3;
                         right: 3px;
                         top: -1px;"></div>
                    <!--右下角-->
                    <div style="position: absolute;
                         width: 10px;height: 10px;
                         border-bottom:5px solid #346bb3;
                         border-right: 5px solid #346bb3;
                         right: 3px;
                         bottom: -6px;"></div>
                    <!--左下角-->
                    <div style="position: absolute;
                         width: 10px;height: 10px;
                         border-bottom:5px solid #346bb3;
                         border-left: 5px solid #346bb3;
                         left: -1px;
                         bottom: -6px;"></div>

                    <div id="chart_city" style="height: 100%;width: 50%"></div>
                    <div id="chart_sex" style="height: 100%;width: 50%"></div>
                </div>

            </div>
        </div>


        <!--地图-->
        <div style="width: 40%;position: relative;">
            <div class="horn" style="height: 100%;width: calc(100% - 10px);">
                <div class="lt"></div>
                <div class="rt"></div>
                <div class="rb"></div>
                <div class="lb"></div>
                <div id="viewDiv" style="width: calc(100% - 10px);height: calc(100% - 10px);padding: 5px;border-radius: 5px;">
                    <!--工具条-->
                    <div style="z-index:99;position: absolute;top: 10px;right: 10px;">
                        <button class="btn btn-default" style="opacity: 0.7;color: #1e3462;font-weight: bold;" onclick="">年龄分布</button>
                        <button class="btn btn-default" style="opacity: 0.7;color: #1e3462;font-weight: bold;" onclick="">民族分布</button>
                        <button class="btn btn-default" style="opacity: 0.7;color: #1e3462;font-weight: bold;" onclick="">受教育程度</button>
                    </div>
                </div>
            </div>
        </div>


        <!--右边-->
        <div class="top_side" style="width: 30%;">
            <!--上半部分 婚姻与生育历年统计-->
            <div style="width: 100%;height: 50%;position: relative;">
                <div style="height: 100%;width:calc(100% - 10px);border:3px solid #1e3462;;display: flex;">
                    <!--左上角-->
                    <div style="position: absolute;
                         width: 10px;height: 10px;
                         border-top: 5px solid #346bb3;
                         border-left: 5px solid #346bb3;
                         left: -1px;top: -1px;"></div>
                    <!--右上角-->
                    <div style="position: absolute;
                         width: 10px;height: 10px;
                         border-top: 5px solid #346bb3;
                         border-right: 5px solid #346bb3;
                         right: 3px;
                         top: -1px;"></div>
                    <!--右下角-->
                    <div style="position: absolute;
                         width: 10px;height: 10px;
                         border-bottom:5px solid #346bb3;
                         border-right: 5px solid #346bb3;
                         right: 3px;
                         bottom: -6px;"></div>
                    <!--左下角-->
                    <div style="position: absolute;
                         width: 10px;height: 10px;
                         border-bottom:5px solid #346bb3;
                         border-left: 5px solid #346bb3;
                         left: -1px;
                         bottom: -6px;"></div>
                    <div id="chart_marrage" style="height: 100%;width: 100%;"></div>
                </div>

            </div>

            <!--下半部分 三大产业人员历年统计-->
            <div style="width: 100%;height: 48%;margin-top: 2%;position: relative;">

                <div style="height: 100%;width:calc(100% - 10px);border:3px solid #1e3462;display: flex;">
                    <!--左上角-->
                    <div style="position: absolute;
                         width: 10px;height: 10px;
                         border-top: 5px solid #346bb3;
                         border-left: 5px solid #346bb3;
                         left: -1px;top: -1px;"></div>
                    <!--右上角-->
                    <div style="position: absolute;
                         width: 10px;height: 10px;
                         border-top: 5px solid #346bb3;
                         border-right: 5px solid #346bb3;
                         right: 3px;
                         top: -1px;"></div>
                    <!--右下角-->
                    <div style="position: absolute;
                         width: 10px;height: 10px;
                         border-bottom:5px solid #346bb3;
                         border-right: 5px solid #346bb3;
                         right: 3px;
                         bottom: -6px;"></div>
                    <!--左下角-->
                    <div style="position: absolute;
                         width: 10px;height: 10px;
                         border-bottom:5px solid #346bb3;
                         border-left: 5px solid #346bb3;
                         left: -1px;
                         bottom: -6px;"></div>
                    <div id="chart_producer" style="height: 100%;width: 100%;"></div>

                </div>

            </div>
        </div>
    </div>

    <!--下部分-->
    <div class="div_bottom">
        <div class="horn" style="height: 100%;width: calc(100% - 10px);">
            <div class="lt"></div>
            <div class="rt"></div>
            <div class="rb"></div>
            <div class="lb"></div>
            <div id="chart_job" style="height: 100%;width: 100%;"></div>
        </div>
    </div>


</body>
</html>
