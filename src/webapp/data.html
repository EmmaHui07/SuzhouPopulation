<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>普查数据台账</title>
    <script src="commons/js/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="commons/css/config.css">
    <link rel="stylesheet" href="commons/css/data.css">
    <link rel="stylesheet" href="commons/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="commons/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="commons/bootstrap/css/bootstrap-table.min.css">
    <script src="commons/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="commons/js/config.js"></script>
</head>
<body>
<div id="content">
    <div id="toolbar" class="btn-group">
        <button id="button_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-plus" aria-hidden="true">新增</span>
        </button>
        <input class="btn btn-default"
               name="search_year"
               id="search_year"
               type="text"
               style="text-align: left;cursor:text"
               placeholder="请输入年份"/>
        <button id="button_search" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-search" aria-hidden="true">搜索</span>
        </button>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div id="tb_data">

            </div>
        </div>
    </div>

</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 60%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    新增数据
                </h4>
            </div>
            <div class="modal-body" style="overflow: auto">
                <form class="form-horizontal" id="defaultForm" method="post" enctype="multipart/form-data"
                      target="framFile">
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">年份：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="companyname" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">家庭户规模（人/户）：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="家庭户规模" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">0-14岁人数（万人）：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="0-14岁人数" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">15-65岁人数（万人）：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="15-65岁人数" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">65岁以上（万人）：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="65岁以上" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">劳动适龄-男性(16-59岁)（万人）：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="劳动适龄：男性" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">劳动适龄-女性(16-54岁)（万人）：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="劳动适龄：女性" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">汉族（万人）：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="汉族" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">汉族占比（%）：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="汉族占比" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">少数民族（万人）：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="少数民族" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">少数民族占比（%）：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="少数民族占比" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">各种受教育程度的人口总数（万人）：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="各种受教育程度的人口总数" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">小学（万人）：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="小学" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">初中（万人）：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="初中" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">高中（万人）：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="高中" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">大学专科（万人）：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="大学专科" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">大学本科（万人）：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="大学本科" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">研究生（万人）：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="研究生" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">城镇人口（万人）：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="城镇人口" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" style="padding-left:0px;padding-right: 0px;">
                            <label class="control-label">乡村人口（万人）：</label>
                        </div>
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" name="乡村人口" placeholder="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style=" margin-top: 0px;">
                <button type="button" class="btn btn-default" data-dismiss="modal" >关闭</button>
                <button type="button" data-dismiss="modal" class="btn btn-default" onclick="addData()">保存</button>
            </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
